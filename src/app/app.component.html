<div class="container">
    <div class="row justify-content-center">

      <div class="col-5">
        <h3 class="bg-primary text-white p3">sadsad</h3>

        <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary">Add</button>
          </div>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Aciklama</th>
              <th>Durum</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <tr>
              <td>Kahvalti</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Spor</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Fatura</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Sinema</td>
              <td>No</td>
            </tr>
          </tbody>
        </table>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Index</th>
              <th>Aciklama</th>
              <th>Durum</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let item of getItems(); let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>{{item.action}}</td>
           </tr>
          </tbody>
        </table>

        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Index</th>
                <th>Aciklama</th>
                <th>Durum</th>
              </tr>
            </thead>
            <tbody>
             <tr *ngFor="let item of getItems(); let i=index;">
              <td>{{i+1}}</td>
              <td>{{item.description}}</td>
              <td [ngSwitch]="item.action">

                <span *ngSwitchCase="true">
                    Yes
                </span>
                <span *ngSwitchCase="false">
                    No
                </span>


              </td>
             </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
